<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Documentos Guardados</title>
</head>
<body>
    <h1>Documentos Disponibles</h1>
    {% if documentos %}
    <table border="1" cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>ID Documento</th>
                <th>Archivo</th>
                <th>Ruta Completa</th>
            </tr>
        </thead>
        <tbody>
            {% for doc in documentos %}
            <tr>
                <td>{{ doc.document_id }}</td>
                <td>{{ doc.archivo }}</td>
                <td>{{ doc.ruta }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>No hay documentos disponibles.</p>
    {% endif %}
</body>
